
$schema: https://json.schemastore.org/github-action.json
# https://github.com/sst/opencode/blob/dev/sdks/github/action.yml
# example usage: https://github.com/sst/opencode/blob/dev/.github/workflows/opencode.yml
name: "BuildMedic"
description: |
  Run your build once and, if it fails, let BuildMedic
  patch the code in‑place, retry (up to max_attempts),
  and open a pull‑request with the fix.

author: "remorses"
branding:
  icon: activity
  color: purple

inputs:
  command:
    description: "Shell commands that must succeed (run as one string)"
    required: true
  max_attempts:
    description: "Maximum number of attempts to fix the build"
    required: false
    default: "3"
  model:
    description: "Model to use for BuildMedic (e.g., anthropic/claude-sonnet-4-20250514)"
    required: false


runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.2.16

    - name: Install Dependencies
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        bun install

    - name: Install opencode
      shell: bash
      run: curl -fsSL https://opencode.ai/install | bash

    - name: Install buildmedic script
      shell: bash
      run: |
        cd ${GITHUB_ACTION_PATH}
        chmod +x src/buildmedic.ts
        ln -sf ${GITHUB_ACTION_PATH}/src/buildmedic.ts /usr/local/bin/buildmedic

    - name: Run BuildMedic
      shell: bash
      id: run_buildmedic
      run: |
        bun run ${GITHUB_ACTION_PATH}/src/index.ts
      env:
        INPUT_COMMAND: ${{ inputs.command }}
        INPUT_MAX_ATTEMPTS: ${{ inputs.max_attempts }}
        INPUT_MODEL: ${{ inputs.model }}
